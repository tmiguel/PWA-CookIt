name: Deploy PWA Cookit para Firebase Hosting

on:
  push:
    branches:
      - main # Roda o workflow em push para o branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use uma versão LTS estável

      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy para Firebase Hosting e Regras
        run: |
          firebase deploy --project cookit-83f40 \
            --only hosting, firestore:rules \
            --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_COOKIT }}" 
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COOKIT }}
